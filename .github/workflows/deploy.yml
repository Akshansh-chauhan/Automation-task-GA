name: Deploy Django App via Bastion

on:
  push:
    branches: [ main ]  # ðŸ‘ˆ Trigger on push to main

jobs:
  deploy:
    name: CI/CD Deployment
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ” Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key

    - name: ðŸ§¾ Add Known Hosts
      run: |
        echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

    - name: ðŸš€ SSH into Private EC2 via Bastion and Pull + Restart
      run: |
        ssh -o StrictHostKeyChecking=yes \
            -i ~/.ssh/deploy_key \
            -J ${{ secrets.BASTION_HOST }} \
            ${{ secrets.WEB_PRIVATE_IP }} << 'EOF'

          echo "ðŸ”„ Pulling latest code..."
          cd ~/Automation-task-GA
          git pull origin main

          echo "ðŸ Activating virtual environment..."
          source venv/bin/activate

          echo "ðŸ“¦ Installing dependencies..."
          pip install -r requirements.txt

          echo "ðŸ” Restarting Gunicorn..."
          systemctl --user restart gunicorn

          echo "âœ… Deployment complete!"
        EOF
